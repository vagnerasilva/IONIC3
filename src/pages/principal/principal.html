<ion-header>
  <ion-navbar [hidden]="true" *navbar >
    <ion-title>
      Principal
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" class="pagina">
  <div id="principal-container1" class="row">
    <div id="principal-container4" class="col">
      <p class="titulo" id="principal-heading6" style="color:#000000;text-align:center;">
        Bionic Bartender Experience
      </p>
    </div>

  </div>
  <div id="principal-container6">
    <div id="principal-markdown3" class="show-list-numbers-and-dots">
      <p class="texto_titulo" style="color:#000000;font-size:22px;">
        Escolha o drink de sua preferencia para ser preparado pelo bionic bartender
      </p>


  
    </div>
  </div>

  <div id="principal-container16" class="row">
    
<ion-grid>
  <ion-row responsive-sm wrap   >
    <ion-col col-6 *ngFor="let item of lista_drinks | async">
        <ion-card>

          <img src="{{item.url}}">

          <ion-card-content center text-center >
            <p class="titulobebida" >{{item.title}}  <br> </p>
            <button ion-button class="botao"  on-click="escolhaPedido(item)" > OK!  </button>
          </ion-card-content>

        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
